name: Deploy to Azure App Service (Simple - Publish Profile)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: mlops-group29-heart-disease-api
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test API structure
      run: |
        python -c "from app import app; print('API imports successfully')"
    
    - name: Create deployment package
      run: |
        zip -r deploy.zip . \
          -x "*.git*" \
          -x "*.ipynb" \
          -x "*__pycache__*" \
          -x "*.pyc" \
          -x "*.md" \
          -x ".azure/*" \
          -x "Data/*" \
          -x "Reports/*" \
          -x "mlruns/*" \
          -x "test_*.py" \
          -x "debug_*.py" \
          -x "train_*.py" \
          -x "setup_*.py"
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy.zip
    
    - name: Verify deployment
      run: |
        echo "Deployment completed. Verify at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "API docs: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/docs"

