name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AZURE_WEBAPP_NAME: mlops-group29-heart-disease-api
  RESOURCE_GROUP: mlops-group29-rg
  APP_SERVICE_PLAN: mlops-group29-plan
  LOCATION: eastus
  PYTHON_VERSION: '3.10'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Set up Azure CLI
      run: |
        az --version
        az account show
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
    
    - name: Lint with flake8
      continue-on-error: true
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test API structure
      run: |
        python -c "from app import app; print('API imports successfully')"
    
    - name: Check for model files
      run: |
        if [ ! -f "models/best_logreg_pipeline.joblib" ] && [ ! -f "models/best_randomforest_pipeline.joblib" ]; then
          echo "Warning: No model files found. Deployment will proceed but API may not work."
        else
          echo "Model files found"
          ls -lh models/
        fi
    
    - name: Create Azure Resource Group
      run: |
        if az group show --name ${{ env.RESOURCE_GROUP }} --output none 2>/dev/null; then
          echo "Resource group already exists"
        else
          echo "Creating resource group..."
          az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.LOCATION }}
        fi
    
    - name: Create App Service Plan
      run: |
        if az appservice plan show --name ${{ env.APP_SERVICE_PLAN }} --resource-group ${{ env.RESOURCE_GROUP }} --output none 2>/dev/null; then
          echo "App Service Plan already exists"
        else
          echo "Creating App Service Plan..."
          az appservice plan create \
            --name ${{ env.APP_SERVICE_PLAN }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --sku B1 \
            --is-linux
        fi
    
    - name: Create Web App
      run: |
        if az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --output none 2>/dev/null; then
          echo "Web App already exists"
        else
          echo "Creating Web App..."
          az webapp create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --plan ${{ env.APP_SERVICE_PLAN }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --runtime "PYTHON|3.10"
        fi
    
    - name: Configure Web App
      run: |
        echo "Configuring Web App..."
        az webapp config set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --startup-file "gunicorn app:app --bind 0.0.0.0:8000 --workers 4 --worker-class uvicorn.workers.UvicornWorker" \
          --output none
        
        az webapp config appsettings set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --settings MODEL_TYPE=logreg PORT=8000 WEBSITES_PORT=8000 \
          --output none
    
    - name: Create deployment package
      run: |
        # Create a deployment package excluding unnecessary files
        zip -r deploy.zip . \
          -x "*.git*" \
          -x "*.ipynb" \
          -x "*__pycache__*" \
          -x "*.pyc" \
          -x "*.md" \
          -x ".azure/*" \
          -x "Data/*" \
          -x "Reports/*" \
          -x "mlruns/*" \
          -x "*.pytest_cache*" \
          -x ".pytest_cache/*" \
          -x "test_*.py" \
          -x "debug_*.py" \
          -x "train_*.py" \
          -x "setup_*.py"
    
    - name: Deploy to Azure Web App
      id: deploy-to-azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./deploy.zip
    
    - name: Verify deployment
      run: |
        echo "Deployment completed. Verify at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "API docs: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/docs"
    
    - name: Health check
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "Health check failed - app may still be starting"

